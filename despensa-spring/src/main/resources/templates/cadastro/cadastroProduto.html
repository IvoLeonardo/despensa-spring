<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		
		<title>Cadastro de Produtos</title>
	</head>
	<body>
		<div class="container">
			<div>
				<form action="salvarProduto" method="post" th:object = "${produtoObj}"> <!-- field significa campo em inglês-->
				
					<input type="hidden" name="id" th:field="*{id}">
					<div>
						<label>Produto</label>
						<input type="text" name="nomeProduto" th:field="*{nomeProduto}"> <!-- field significa campo em inglês-->
					</div>
					
					<div>
						<label>Descrição</label>
						<input type="text" name="descricaoProduto" th:field="*{descricaoProduto}"> <!-- field significa campo em inglês-->
					</div>
					
					<div>
						<input type="submit" value="Salvar">
					</div>
				</form>
				
				<p><a href="/listaProdutos">Listar produtos</a></p>
				
				<table>
					<tr th:each = "produto : ${produtos}">
					
						<td th:text = "${produto.id}"></td>
						<td th:text = "${produto.nomeProduto}"></td>
						<td th:text = "${produto.descricaoProduto}"></td>
						<td><a th:href="@{/editarProduto/{idProduto}(idProduto=${produto.id})}">Editar</a></td>
						<td><a th:href="@{/excluirProduto/{idProduto}(idProduto=${produto.id})}">Excluir</a></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
