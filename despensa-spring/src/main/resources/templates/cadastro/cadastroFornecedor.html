<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		
		<title>Cadastro de Fornecedores</title>
	</head>
	<body>
	
		<div class="container">
			<div>
				<form action="salvarFornecedor" method="post" th:object = "${fornecedorObj}"> <!-- field significa campo em inglês-->
				
					<input type="hidden" name="id" th:field="*{id}">
					<div>
						<label>Fornecedor</label>
						<input type="text" name="nomeEmpresa" th:field="*{nomeEmpresa}"> <!-- field significa campo em inglês-->
					</div>
					
					<div>
						<input type="submit" value="Salvar">
					</div>
				</form>
				
				<p><a href="/listaFornecedores">Listar fornecedores</a></p>
				
				<table>
					<tr th:each = "fornecedor : ${fornecedores}">
					
						<td th:text = "${fornecedor.id}"></td>
						<td th:text = "${fornecedor.nomeEmpresa}"></td>
						<td><a th:href="@{/editarFornecedor/{fornecedorId}(fornecedorId=${fornecedor.id})}">Editar</a></td>
						<td><a th:href="@{/removerFornecedor/{fornecedorId}(fornecedorId=${fornecedor.id})}">Excluir</a></td>
					</tr>
				</table>
			</div>
		</div>
	
	</body>
</html>
